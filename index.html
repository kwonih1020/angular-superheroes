<!DOCTYPE html>
<html lang="en" ng-app="superHeroApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body ng-controller="SuperHerosController as vm">
  <!-- <p> First hero: {{vm.superHeros[0]}} </p> -->

<h1> Super Hero Lists </h1>
<div ng-repeat = "superHero in vm.superHeros">
  <p> {{$index + 1}}. </p>
  <p> Name: {{superHero.name}}. </p>
  <p> Number: {{superHero.number}}. </p>
  <p> Group: {{superHero.group}}. </p>
  <p> <img src="{{superHero.img}}"> </p>
</div>
</body>
</html>
