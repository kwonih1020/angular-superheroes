<!DOCTYPE html>
<html lang="en" ng-app="superHeroApp">
  <head>
    <meta charset="UTF-8">
    <title>Superhero Phone Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
  </head>
    <body ng-controller="SuperHerosController as vm">
      <!-- <p> First hero: {{vm.superHeros[0]}} </p> -->
        <div class=" titles ">
          <h1> Super Hero Lists </h1>

          <h2> Search Super Hero </h2>

          <input type="text" ng-model="vm.superHeroSearch">
        </div>

        <div ng-repeat = "superHero in vm.superHeros | filter: {name: vm.superHeroSearch}" ng-class="{ 'marvel': superHero.group === 'Marvel', 'dc': superHero.group === 'DC', 'independent': superHero.group === 'Independent' }">

         <p> Name: {{superHero.name}}. </p>
          <button ng-click="vm.viewImage[$index] = !vm.viewImage[$index]"> View Imgae </button>
         <p> Number: {{superHero.number}}. </p>
         <p> Group: {{superHero.group}}. </p>
         <p> <img ng-src="{{superHero.img}}" ng-show="vm.viewImage[$index]"> </p>

        </div>

        <div class="add">
          <h2> Add New Super Hero </h2>
            <input type="text" ng-model="vm.newsuperHero.name">
              <p> {{vm.newsuperHero}} </p>
            <input type="text" ng-model="vm.newsuperHero.number">
              <p> {{vm.newsuperHero}} </p>
            <input type="text" ng-model="vm.newsuperHero.group">
              <p> {{vm.newsuperHero}} </p>
            <input type="text" ng-model="vm.newGrumblr.img">
              <p> {{vm.newsuperHero}} </p>
                <button ng-click="vm.addsuperHero()">Add Super Hero</button>
        </div>
    </body>
</html>
